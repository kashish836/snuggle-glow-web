<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SnuggleNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        window.API_BASE_URL = 'http://localhost:8000/api/v1';
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-50">
    <nav class="bg-white/80 backdrop-blur-sm border-b border-pink-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-pink-600">üåô SnuggleNest</a>
                <a href="auth.html" class="text-gray-700 hover:text-pink-600">‚Üê Back to Login</a>
            </div>
        </div>
    </nav>

    <section class="py-20 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-4">üîë</div>
                    <h1 class="text-3xl font-bold text-pink-600 mb-2">Forgot Password?</h1>
                    <p class="text-gray-600">Enter your email and we'll send you a reset link</p>
                </div>

                <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>
                <div id="success-message" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>

                <form id="forgot-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="your@email.com">
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition font-medium">
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/api-client.js"></script>
    <script src="js/auth-enhanced.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const result = await requestPasswordReset(email);
                if (result.success) {
                    showSuccess('If the email exists, a password reset link has been sent. Please check your inbox.');
                    document.getElementById('forgot-form').reset();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
