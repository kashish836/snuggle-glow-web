<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SnuggleNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        window.API_BASE_URL = 'http://localhost:8000/api/v1';
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-50">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm border-b border-pink-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-pink-600">üåô SnuggleNest</a>
                <a href="index.html" class="text-gray-700 hover:text-pink-600">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Auth Form -->
    <section class="py-20 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-4">üë∂</div>
                    <h1 id="form-title" class="text-3xl font-bold text-pink-600 mb-2">Welcome Back, Mama!</h1>
                    <p class="text-gray-600">Sign in to your SnuggleNest account</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>
                
                <!-- Success Message -->
                <div id="success-message" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>

                <form id="auth-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" required
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>

                    <div id="display-name-group" style="display: none;">
                        <label for="display-name" class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                        <input type="text" id="display-name"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="Your name">
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition font-medium">
                        Sign In
                    </button>

                    <div id="toggle-mode" class="text-center text-gray-600">
                        Don't have an account? <a href="#" onclick="toggleAuthMode(); return false;" class="text-pink-600 hover:text-pink-700 font-medium">Sign Up</a>
                    </div>

                    <div class="text-center mt-4">
                        <a href="forgot-password.html" class="text-sm text-pink-600 hover:text-pink-700">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
