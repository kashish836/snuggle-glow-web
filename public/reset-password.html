<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SnuggleNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        window.API_BASE_URL = 'http://localhost:8000/api/v1';
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-50">
    <nav class="bg-white/80 backdrop-blur-sm border-b border-pink-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-pink-600">üåô SnuggleNest</a>
                <a href="auth.html" class="text-gray-700 hover:text-pink-600">‚Üê Back to Login</a>
            </div>
        </div>
    </nav>

    <section class="py-20 px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-4">üîê</div>
                    <h1 class="text-3xl font-bold text-pink-600 mb-2">Reset Password</h1>
                    <p class="text-gray-600">Enter your new password</p>
                </div>

                <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>
                <div id="success-message" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>

                <form id="reset-form" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                        <input type="password" id="password" required minlength="8"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="At least 8 characters">
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" required minlength="8"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="Confirm your password">
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition font-medium">
                        Reset Password
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/api-client.js"></script>
    <script src="js/auth-enhanced.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const result = await resetPassword(token, password);
                if (result.success) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000);
                } else {
                    showError(result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
