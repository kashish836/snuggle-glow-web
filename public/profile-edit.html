<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SnuggleNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        window.API_BASE_URL = 'http://localhost:8000/api/v1';
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-50">
    <nav class="bg-white/80 backdrop-blur-sm border-b border-pink-100 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/index.html" class="text-2xl font-bold text-pink-600">üåô SnuggleNest</a>
                <div class="flex items-center space-x-4">
                    <a href="/settings.html" class="text-gray-700 hover:text-pink-600">‚Üê Back to Settings</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-16 px-4">
        <div class="max-w-xl mx-auto">
            <h1 class="text-3xl font-bold text-pink-600 mb-8 text-center">Edit Profile</h1>

            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <div id="error-message" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>
                <div id="success-message" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4" style="display: none;"></div>

                <form id="profile-form" class="space-y-6">
                    <div>
                        <label for="display-name" class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                        <input type="text" id="display-name" maxlength="50"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
                    </div>

                    <div>
                        <label for="avatar-url" class="block text-sm font-medium text-gray-700 mb-2">Avatar URL (optional)</label>
                        <input type="url" id="avatar-url" maxlength="2048"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
                            placeholder="https://example.com/photo.jpg">
                    </div>

                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                        <textarea id="bio" rows="4" maxlength="500"
                            class="w-full px-4 py-3 border border-pink-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 resize-none"></textarea>
                        <p class="text-xs text-gray-500 mt-1"><span id="bio-count">0</span>/500 characters</p>
                    </div>

                    <button type="submit" id="submit-btn"
                        class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition font-medium">
                        Save Profile
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="/js/api-client.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/profile-edit.js"></script>
</body>
</html>
